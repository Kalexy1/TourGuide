name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    # Ã‰tapes pour compiler les modules internes
    - name: Build gpsUtil
      run: mvn clean install -f JavaPathENProject8-master/gpsUtil/pom.xml

    - name: Build rewardCentral
      run: mvn clean install -f JavaPathENProject8-master/rewardCentral/pom.xml

    - name: Build tripPricer
      run: mvn clean install -f JavaPathENProject8-master/tripPricer/pom.xml

    # Compilation du projet TourGuide
    - name: Compile TourGuide
      run: mvn compile
      working-directory: JavaPathENProject8-master/TourGuide

    - name: Run unit tests (excluding performance tests)
      run: mvn test -Dtest=\!TestPerformance
      working-directory: JavaPathENProject8-master/TourGuide

    - name: Build TourGuide jar
      run: mvn package -DskipTests
      working-directory: JavaPathENProject8-master/TourGuide
